<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleReset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Audiophile</title>
</head>
<body>
    <header class="header">
        <button class="menu">
            <img src="./img/menu.png" alt="menu">
        </button>
        <img src="./img/Logo.png" alt="logo">
        <img src="./img/Avatar.png" alt="avatar">
    </header>
    <section class="welcomeSection">
        <p class="welcome">Hi, Andrea</p>
        <p class="welcomeMessage">What are you looking for today?</p>
        <input type="search" class="searchInput" placeholder="Search Headphone">
    </section>
    <section class="productSection">
        <ul class="productCategoryList">
            <li class="productCategoryActive">Headphone</li>
            <li class="productCategory">Headband</li>
            <li class="productCategory">Earpads</li>
        </ul>

        <article class="mainProduct">
            <div class="mainProductInfo">
                <p class="mainProductTitle">TMA-2 Modular Headphone</p>
                <a href="/headphone" class="mainProductCts">
                <p class="mainProductShopNow">Shop now</p>
                <img src="./img/arrow.png" alt="arrow right">
                </a>
            </div>
            <img src="./img/headphone.png" alt="headphone">
        </article>
        
        <section class="featuredProductSection">
            <p class="featuredProductTitle">Featured Products</p>
            <a class="featuredProductLink" href="/shop">See All</a>
        </section>
        <div class="featuredProductsList">
            <article class="featuredProduct">
                <img src="./img/headphone.png" alt="headphone">
                <div class="featuredProductDetails">
                    <p class="featuredProductTitle">TMA-2 HD Wireless</p>
                    <p class="featuredProductPrice">USD 350</p>
                </div>    
            </article>
            <article class="featuredProduct">
                <img src="./img/cable.png" alt="headphone">
                <div class="featuredProductDetails">
                    <p class="featuredProductTitle">CO2 - Cable</p>
                    <p class="featuredProductPrice">USD 25</p>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
